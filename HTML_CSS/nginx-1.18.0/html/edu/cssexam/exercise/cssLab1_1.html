<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 학습</title>
  <style>
      div {
        width: 1000px;
        height: 300px;
        margin-left: auto;
        margin-right: auto;
        margin-bottom : 20px;
        text-align : center;
      }
      .top {
        width: 50%;
        height: 100px;
        margin-bottom: 30px;
        background: linear-gradient( to right, red, yellow, green, blue, purple );
        font-size : 40px;
        text-align : center;
        color : white;
        padding: 20px;
        border-radius : 30px;
        font-weight : bold;
        line-height : 100px;
      }
      img {
        margin-left : 10px;
        margin-right : 10px;
        width : 280px;
        height : 280px;
        /*align : center;*/
        border : 3px solid pink;
        box-shadow: 3px 3px 3px #999;
        opacity: 1.0;
      }
      img:hover {
        opacity: 0.6;
      }
      span {
        color : blue;
      }

  </style>
</head>
<body>
<div class = "top"><span>날씨</span>의 종류</div>
<hr>
<div>
<img src="/edu/images/sun.png">
<img src="/edu/images/rain.png">
<img src="/edu/images/cloud.png">
</div>
<div>
<img src="/edu/images/cloud_sun.png">
<img src="/edu/images/snow.png">
<img src="/edu/images/etc.png">
</div>
</body>
</html>

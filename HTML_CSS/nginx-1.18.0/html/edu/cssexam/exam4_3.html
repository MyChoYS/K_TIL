<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            background-color : lime;
            margin : 5px;
            width : 300px;
            height : 200px;
            font-size : 1.5em;
            padding : 50px;
            text-align : center; /*글씨 좌우 가운데*/
            margin-left : auto; /* 블럭 가운데로 모이게 하는법 : 좌우 마진 오토*/
            margin-right : auto;
            border-radius : 30px; /*테두리 둥그스름 */
            line-height : 200px;/*글씨 상하 가운데*/
            border : 1px solid red;
        }
        .top {
            color : #cc0099;
        }
        h1 {
            text-align : center;
            text-shadow : -2px -2px 5px green, -4px -4px 5px red;
        }
        h1:hover {
            transform : rotate(-2deg);
            transition : transform 2s;
        }
    </style>
</head>
<body>
<h1><span class="top">블럭</span> 스타일 태그의 <span class="top">스타일 조정</span></h1>
<hr>
<div>가나다라마바사아</div>
<div>0123456789</div>
<div>abcdefghij</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
           $(document).ready(function () {
            $('h1').html(function (index, html) {
                return '★' + html + '★' + index;   // 결합연산자..
            });
        });
        $(document).ready(function () {
        	$('h1').click(function () {
            	$(this).text(function (a, b) {  //this로 인해 누를때마다 별이 추가됨. self같은 개념.
            		//alert(a + ":" +b);
                	return '★' + b + '★';   // 결합연산자..
            	});
        	});
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>

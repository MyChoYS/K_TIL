<!DOCTYPE html>
<html>
<head>
        <style>
        .class0 {
            color : red;
        }
        .class1 {
            color : green;
        }
        .class2 {
            color : blue;
        }
    </style>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('h1').addClass(function (asdf) {
                return 'class' + asdf;  /* 함수는 아규먼트(인수)를 받을때 자신을 먼저 받는다.[0]  */
            });
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>

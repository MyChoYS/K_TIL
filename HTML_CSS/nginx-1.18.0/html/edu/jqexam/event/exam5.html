<!DOCTYPE html>
<html>
<head>
    <style>
        * { margin:0px; padding:0px }
        div
        {
            margin:5px; padding:3px;
            border-width:3px;
            border-style:solid;
            border-color:Black;
            border-radius:10px;
        }
    </style>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // 이벤트를 연결합니다.
            $('div').click(function () {
                // 변수를 선언합니다.
                var header = $('h1'/*, this*/).text();
                var paragraph = $('p'/*, this*/).text(); //.TEXT메소드는 전체를 가져다 준다. 그 전에 COLOR했을때는 대표1개만 보여줬는디.
                // 출력합니다.                               //여기서.html로 바꾸면 한 문장만 가져다준다. or ,this를 추가해줌됨
                alert(header + '\n' + paragraph);
            });
        });
    </script>
</head>
<body>
    <div>
        <h1>Header 1</h1>
        <p>Paragraph</p>
    </div>
    <div>
        <h1>Header 2</h1>
        <p>Paragraph</p>
    </div>
    <div>
        <h1>Header 3</h1>
        <p>Paragraph</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    h1 {
        color : red;
        }
    h2 {
        color : blue;
        }
    h3 {
        color : magenta;
        }
    h4 {
        color : green;
        }
    button {
        padding : 10px;
        border-radius : 5px;
        color : orange;
        font-weight : bold;
        }
</style>
</head>
<body>
<h1>자바스크립트의 랜덤값 처리</h1>
<hr>
<script>
    var num = Math.floor(Math.random()*10) + 1;
    document.write("<button>추출된 값 : " + num + "</button>");
    if (num < 4){
        document.write("<h2>1~3사이의 숫자가 추출되었어요.</h2>");
        }
    else if (num < 7){
        document.write("<h3>4~6사이의 숫자가 추출되었어요.</h3>");
        }
    else if (num < 10){
        document.write("<h4>7~9사이의 숫자가 추출되었어요.</h4>");
        }
    else {
        var result = 0;
        for (var n=1; n <= 10; n +=1)
            result += n
            document.write("<h1>1~10사이의 합 : "+result+"</h1>");
        }

/*
   1부터 10 사이의 난수를 추출하여 (Math.random(), Math.floor())
   1~3 사이의 값이 추출되면, 메세지를 <h2>태그로 출력
   4~6 사이의 값이 추출되면, 메세지를 <h3>태그로 출력
   7~9 사이의 값이 추출되면, 메세지를 <h4>태그로 출력
   10이 추출되면 1~10까지의 합을 구해서 <h1>태그로 출력

   0.472398 * 10 ---> 4.723~~ ---> 4 ---> 5
   0.000000 * 10 ---> 0.000   ---> 0 ---> 1
   0.999999 * 10 ---> 9.999   ---> 9 ---> 10
   나오는 변수앞에는 문구와 결합할 수 있게 "+변수명+"로 감싸준다.
*/

/* css와 스크립트안에서의 주석 코드, <!-- ㅁㄴㅇ --> 는 html */
</script>
</body>
</html>

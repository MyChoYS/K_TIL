<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>자바스크립트의 연산자(1)</h1>
<hr>
<pre>
<script>
	document.writeln(10>5);
	document.writeln("abc">"ABC");
	var str = "가나다";
	document.writeln(str == "가나다");
	document.writeln(true == 1);
	document.writeln("100" == 100);
	document.writeln(true === 1);
	document.writeln("100" === 100);	
	document.writeln(10/3);
	document.writeln(10%3);
	var num=10;
	document.writeln(num++); // 10
	document.writeln(--num);  // 10
</script>
</pre>
</body>
</html>

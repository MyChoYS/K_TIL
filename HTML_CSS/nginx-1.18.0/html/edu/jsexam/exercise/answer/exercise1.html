<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배열 실습</title>
</head>
<body>
    <script>
        var arr = new Array(10, 5, 7, 21, 4, 8, 18);
        var sum = 0;
        var max = 10;
        var min = 5;
        for(var i in arr)
        {
            sum += arr[i];
            if(max<arr[i])
                max = arr[i];
            if(min>arr[i])
                min = arr[i];
        }
        document.write("<h1>모든 원소의 합: "+sum+"</h1>");
        document.write("<ul>");
        document.write("<li>최대값: "+max+ "</li>");
        document.write("<li>최소값: "+min+ "</li>");
        document.write("</ul>");

    </script>
</body>
</html>

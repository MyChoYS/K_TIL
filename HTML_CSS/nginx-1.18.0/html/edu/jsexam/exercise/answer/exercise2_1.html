<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sum 함수 구현</title>
</head>
<body>
    <script>
        function sum(num)
        {
            var sum = 0;
            if(num==undefined)
                return num;

            for(var i=1; i<=num; i++)
                sum += i;

            return sum;
        }

        var rand = Math.floor(Math.random()*6);
        var result;
        if(rand==0)
            result = sum();
        else
            result = sum(rand);

        if(result!=undefined)
            document.write("<h2>호출 결과값: " + result + "</h2>");
        else
            document.write("<h3>결과값이 없어요!</h3>");
    </script>
</body>
</html>

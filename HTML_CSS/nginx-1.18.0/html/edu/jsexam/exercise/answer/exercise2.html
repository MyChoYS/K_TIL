<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function sum(p) {
    if(p == undefined)
        return;
    else {
        var sump = 0;
        for(var n=1; n<=p; n++)
            sump += n;
        return sump;
   }
}

var num = Math.floor(Math.random()*6)
console.log(num)
var result;
if(num == 0)
    result = sum();
else
    result = sum(num);
if(result == undefined)
   document.write('<h3>결과값이 없어요!!</h3>');
else
   document.write('<h2>호출 결과값 :'+result+'</h2>');
</script>
</body>
</html>

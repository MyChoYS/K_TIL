<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercise3</title>
</head>
<body>
<script>
    function calc(){
    var sum = 0;
    if (arguments.length == 0)
       return 0;
    else {
        for (i in arguments) {
            if (typeof arguments[i] != "number")
                return "숫자만 전달하세요";
            else{
                sum += arguments[i]};

    }//for문
    return sum;
    }//else문
    }//func문
  document.write("<h3>calc() : "+calc()+" </h3>");
  document.write("<h3>calc(10,20,'30') : "+calc(10,20,30)+" </h3>");
  document.write("<h3>calc(10,'가나다',20) : "+calc(10,'가나다',20)+" </h3>");
  document.write("<h3>calc(1,2,3,4,5) : "+calc(1,2,3,4,5)+" </h3>");
</script>
</body>
</html>

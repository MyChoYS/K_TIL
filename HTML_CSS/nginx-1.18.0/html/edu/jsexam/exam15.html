<!DOCTYPE html>

<body>
<h1>가변아규먼트 처리 함수 만들기</h1>
<hr>
<script>
function out() {
	document.write("아규먼트 갯수 : "+arguments.length+"<br>");
	for(var i=0; i < arguments.length; i++) 
		console.log(arguments[i]);
	console.log('-----------------------');
}

out();
out(10); out(10,20); out('a', 'b', 'c'); out(1,2,3,4,5,6,7,8);
</script>
</body>
